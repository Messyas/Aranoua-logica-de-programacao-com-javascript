<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GN | 02</title>
  <style>
    body{
      background-color: rgb(240, 240, 240);
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    .box-nav {
      background-color: rgba(255, 132, 0, 0.657);
      padding: 5px;
      border-radius: 16px;
    }
    .box {
      background: rgba(97, 97, 97, 0.6);
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 16px;
      transform: translate(-50%, -50%);
      padding: 15px;
      color: white;
    }
    input{
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 15px;
      width: 50%;
    }
    button{
      padding: 10px;
      border: none;
      outline:none;
      width: 50%;
      background-color: rgb(13, 196, 205);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.05s;
    }
    button:hover{
      background-color: rgb(38, 163, 246);

    }
  </style>
</head>
<body>
  <div class="box-nav"> 
    <h1>Exercicio #02</h1>
    <h2>Messyas Gois França</h2>
  </div>
  <div class="box">
    <p>Leia valores A e B. Trocar os valores entre as duas variáveis, a variável A passa a possuir o valor da variável B e a variável B passa a possuir o valor da variável A.</p>
    <input type="text" id = "numA" placeholder="Digite o valor A">
    <br><br>
    <input type="text" id = "numB" placeholder="Digite o valor B">
    <br><br>
    <button onclick="go()">Enviar</button> 
  </div>
</body>
<script>
  function go() {
    var a = document.getElementById('numA').value;
    var b = document.getElementById('numB').value;
    console.log('Variavel A:' + a);
    console.log('Variavel B:' + b);
    var c = b;
    var b = a;
    var a = c;
    console.log('Variavel A:' + a);
    console.log('Variavel B:' + b);
  }
</script>
</html>
